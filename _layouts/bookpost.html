<!doctype html>
<html lang="en">
{% include head.html %}
<body>
  <main>
    <div class="grid grid-centered">
      <div class="grid-cell">
        {% include navigation.html %}
        <article class="article {% if site.scrollappear_enabled %}scrollappear{% endif %}">
          <header class="article-header">
            <h1>{{ page.title }}</h1>
            <p>{{ page.description }}</p>
            {% include article/info-footer.html post=page %}
          </header>

          <div class="book-cover">

              <img src="{% asset '{{ page.cover }}' @path %}" alt="{{ include.alt }}" class="zooming"
                   width="150px"

                   data-rjs="{% asset '{{ page.cover }}' @path %}"
                   data-zooming-width="{{ assets[page.cover].dimensions.width }}"
                   data-zooming-height="{{ assets[page.cover].dimensions.height }}"
              />

          </div>

          <div class="article-content">
            {{ content }}
          </div>

        </article>
        {% include footer.html %}
      </div>
    </div>
  </main>
  {% include javascripts.html %}
</body>
</html>
